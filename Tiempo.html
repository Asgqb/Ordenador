<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6d9f5;
        }
        .header-bar {
            background-color: #e6d9f5;
            border-bottom: 2px solid black;
            padding: 15px 0;
        }
        .back-button {
            text-decoration: none;
            display: inline-block;
        }
        .back-button img {
            width: 40px;
            height: auto;
        }
        .header-title {
            margin: 0;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .header-title:hover {
            color: black;
            text-decoration: none;
        }
        .weather-map {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }
        .weather-map img {
            width: 100%;
            height: auto;
        }
        .weather-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
            gap: 15px;
            padding: 0 30px;
        }
        .weather-item {
            text-align: center;
            background-color: white;
            padding: 15px;
            border: 2px solid black;
            border-radius: 10px;
            width: 120px;
            text-decoration: none;
            color: black;
            display: block;
        }
        .weather-item:hover {
            background-color: #f8f8f8;
            text-decoration: none;
            color: black;
        }
        .day {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .temp {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .weather-item i {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        /* Media query para móviles */
        @media (max-width: 767px) {
            .weather-icons {
                gap: 10px;
                padding: 0 20px;
                justify-content: space-between;
            }
            .weather-item {
                width: calc(33.33% - 7px); /* Tres botones por fila con espacio entre ellos */
                margin: 0;
            }
            .weather-item:last-child {
                display: none; /* Oculta el último elemento */
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="Inicio.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Título -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">El tiempo</h2>

        <!-- Mapa del Tiempo -->
        <div class="weather-map">
            <img src="tiempo.png" alt="Mapa del tiempo">
        </div>

        <!-- Iconos del Tiempo -->
        <div class="weather-icons">
            <a href="tiempo1.html" class="weather-item">
                <div class="day">L</div>
                <div class="temp">13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">M</div>
                <div class="temp">14°</div>
                <i class="fas fa-cloud"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">X</div>
                <div class="temp">13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">J</div>
                <div class="temp">17°</div>
                <i class="fas fa-sun"></i>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
