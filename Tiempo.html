<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="weather-page">
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="Inicio.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Título -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">El tiempo</h2>

        <!-- Mapa del Tiempo -->
        <div class="weather-map">
            <img src="tiempo.png" alt="Mapa del tiempo">
        </div>

        <!-- Iconos del Tiempo -->
        <div class="weather-icons">
            <a href="tiempo1.html" class="weather-item">
                <div class="day">L</div>
                <div class="temp">13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">M</div>
                <div class="temp">14°</div>
                <i class="fas fa-cloud"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">X</div>
                <div class="temp">13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div class="day">J</div>
                <div class="temp">17°</div>
                <i class="fas fa-sun"></i>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
