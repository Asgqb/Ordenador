<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci칩n - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6d9f5;
        }
        .menu-button {
            border: 2px solid black;
            background-color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            display: block;
            width: 100%;
            margin: 0 auto;
            max-width: calc(100% - 30px);
        }
        .menu-button:hover {
            background-color: #f0f0f0;
        }
        .profile-header {
            font-weight: bold;
            font-size: 1.3rem;
            word-wrap: break-word;
        }
        .back-button img {
            width: 60px;
            height: auto;
        }
        .header-bar {
            background-color: #e6d9f5;
            border-bottom: 2px solid black;
            padding: 20px 0;
        }
        .header-title {
            font-size: 1.8rem;
            margin: 0;
        }
        .menu-container {
            padding: 0 15px;
        }
        
        /* En pantallas peque침as (menos de 576px) */
        @media (max-width: 575px) {
            .profile-name span {
                display: block;
            }
        }
        
        /* En pantallas grandes (576px o m치s) */
        @media (min-width: 576px) {
            .profile-name span {
                display: inline;
            }
            .profile-name span:after {
                content: " ";
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto text-left">
                <a href="index.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <h4 class="header-title">Benirrobles</h4>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Informaci칩n del Usuario -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="menu-button text-left">
                    <div class="profile-header">
                        <div class="profile-name">
                            <span>Nombre</span>
                            <span>Apellido</span>
                            <span>Apellido</span>
                        </div>
                    </div>
                    <div>Correo: correo@correo.es</div>
                </div>
            </div>
        </div>

        <!-- Opciones -->
        <div class="menu-container">
            <div class="row mb-3">
                <div class="col-12">
                    <a href="#" class="menu-button">Modo oscuro</a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <a href="#" class="menu-button">Vibracion</a>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <a href="#" class="menu-button">Modo tercera edad</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
