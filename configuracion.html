<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6d9f5;
        }
        .menu-button {
            border: 2px solid black;
            background-color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            display: block;
            width: 100%;
        }
        .menu-button:hover {
            background-color: #f0f0f0;
        }
        .profile-header {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .back-button img {
            width: 60px; /* Aumentado el tamaño de la flecha */
            height: auto;
        }
        .header-bar {
            background-color: #e6d9f5;
            border-bottom: 2px solid black;
            padding: 20px 0; /* Aumentado el padding vertical */
        }
        .header-title {
            font-size: 1.8rem; /* Aumentado el tamaño del título */
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <!-- Flecha -->
            <div class="col-auto text-left">
                <a href="Inicio.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <!-- Título -->
            <div class="col text-center">
                <h4 class="header-title">Benirrobles</h4>
            </div>
            <!-- Espacio adicional -->
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <!-- Información del Usuario -->
        <div class="row mb-3">
            <div class="col-12 menu-button text-left">
                <div class="profile-header">Nombre Apellido Apellido</div>
                <div>Correo: correo@correo.es</div>
            </div>
        </div>

        <!-- Opciones -->
        <div class="row mb-3">
            <div class="col-12">
                <a href="#" class="menu-button">Modo oscuro</a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <a href="#" class="menu-button">Vibracion</a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <a href="#" class="menu-button">Modo tercera edad</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
