<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Advertencia - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="advertencias.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="form-container">
        <h2 class="text-center my-4">Crear Advertencia</h2>
        
        <form>
            <!-- Título -->
            <div class="form-group px-3">
                <h3>Titulo</h3>
                <input type="text" class="form-control" placeholder="Titulo">
            </div>

            <!-- Descripción -->
            <div class="form-group px-3">
                <h3>Descripcion</h3>
                <textarea class="form-control" placeholder="Descripcion"></textarea>
            </div>

            <!-- Botones -->
            <div class="buttons-container">
                <div class="row mt-4">
                    <div class="col-12 col-md-4 mb-3">
                        <button type="button" class="custom-button">IMAGENES</button>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <button type="button" class="custom-button">GPS</button>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <button type="button" class="custom-button">CREAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
