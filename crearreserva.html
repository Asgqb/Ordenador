<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6d9f5;
            min-height: 100vh;
        }
        .header-bar {
            background-color: #e6d9f5;
            border-bottom: 2px solid black;
            padding: 15px 0;
        }
        .back-button {
            text-decoration: none;
            display: inline-block;
        }
        .back-button img {
            width: 40px;
            height: auto;
        }
        .header-title {
            margin: 0;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .header-title:hover {
            color: black;
            text-decoration: none;
        }
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .form-control {
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            height: 60px;
            font-size: 1.1rem;
            background-color: white;
        }
        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c5b7b;
        }
        .date-input-container {
            position: relative;
        }
        .date-input-container .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c5b7b;
            font-size: 1.5rem;
        }
        .precio-container {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px 25px;
            display: inline-block;
            font-size: 1.1rem;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .submit-button {
            background-color: #6c5b7b;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 60px;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 0;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #574963;
        }
        .submit-button i {
            margin-right: 10px;
        }

        @media (min-width: 768px) {
            .form-container {
                padding: 40px;
                max-width: 1200px;
            }
            .form-row {
                margin-left: -60px;
                margin-right: -60px;
            }
            .form-col {
                padding-left: 60px;
                padding-right: 60px;
            }
            .col-md-8 {
                flex: 0 0 65%;
                max-width: 65%;
            }
            .col-md-4 {
                flex: 0 0 35%;
                max-width: 35%;
            }
            .form-col + .form-col {
                border-left: 60px solid transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="instalaciones.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h2 class="text-center my-4">Crear Reserva</h2>

        <div class="form-container">
            <form>
                <div class="row form-row">
                    <!-- Columna izquierda -->
                    <div class="col-md-8 form-col">
                        <!-- Instalaciones disponibles -->
                        <div class="form-group">
                            <label class="form-label">Instalaciones disponibles</label>
                            <select class="form-control">
                                <option selected disabled>Instalaciones disponibles</option>
                                <option>Auditorio</option>
                                <option>Pistas atletismo</option>
                                <option>Piscina</option>
                            </select>
                        </div>

                        <!-- Fecha -->
                        <div class="form-group">
                            <label class="form-label">Fecha</label>
                            <div class="date-input-container">
                                <input type="date" class="form-control" placeholder="DD/MM/YYYY">
                                <i class="far fa-calendar calendar-icon"></i>
                            </div>
                        </div>

                        <!-- Horas disponibles -->
                        <div class="form-group">
                            <label class="form-label">Horas disponibles</label>
                            <select class="form-control">
                                <option selected disabled>Horas disponibles</option>
                                <option>09:00 - 10:00</option>
                                <option>10:00 - 11:00</option>
                                <option>11:00 - 12:00</option>
                            </select>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-4 form-col">
                        <!-- Precio -->
                        <div class="form-group">
                            <label class="form-label">Precio</label>
                            <div class="precio-container">
                                99999€
                            </div>
                        </div>

                        <!-- Método de pago -->
                        <div class="form-group">
                            <label class="form-label">Método de pago</label>
                            <select class="form-control">
                                <option selected disabled>Método de pago</option>
                                <option>Tarjeta de crédito</option>
                                <option>PayPal</option>
                                <option>Transferencia bancaria</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botón Aceptar -->
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i>
                    ACEPTAR
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
