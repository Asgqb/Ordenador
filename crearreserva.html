<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="create-form">
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="instalaciones.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <h2 class="text-center my-4">Crear Reserva</h2>

        <div class="form-container">
            <form>
                <div class="row form-row">
                    <!-- Columna izquierda -->
                    <div class="col-md-8 form-col">
                        <!-- Instalaciones disponibles -->
                        <div class="form-group">
                            <label class="form-label">Instalaciones disponibles</label>
                            <select class="form-control">
                                <option selected disabled>Instalaciones disponibles</option>
                                <option>Auditorio</option>
                                <option>Pistas atletismo</option>
                                <option>Piscina</option>
                            </select>
                        </div>

                        <!-- Fecha -->
                        <div class="form-group">
                            <label class="form-label">Fecha</label>
                            <div class="date-input-container">
                                <input type="date" class="form-control" placeholder="DD/MM/YYYY">
                                <i class="far fa-calendar calendar-icon"></i>
                            </div>
                        </div>

                        <!-- Horas disponibles -->
                        <div class="form-group">
                            <label class="form-label">Horas disponibles</label>
                            <select class="form-control">
                                <option selected disabled>Horas disponibles</option>
                                <option>09:00 - 10:00</option>
                                <option>10:00 - 11:00</option>
                                <option>11:00 - 12:00</option>
                            </select>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-4 form-col">
                        <!-- Precio -->
                        <div class="form-group">
                            <label class="form-label">Precio</label>
                            <div class="precio-container">
                                99999€
                            </div>
                        </div>

                        <!-- Método de pago -->
                        <div class="form-group">
                            <label class="form-label">Método de pago</label>
                            <select class="form-control">
                                <option selected disabled>Método de pago</option>
                                <option>Tarjeta de crédito</option>
                                <option>PayPal</option>
                                <option>Transferencia bancaria</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botón Aceptar -->
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i>
                    ACEPTAR
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
