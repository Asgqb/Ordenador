<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6d9f5;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }
        .header-bar {
            background-color: #e6d9f5;
            border-bottom: 2px solid black;
            padding: 15px 0;
        }
        .back-button {
            text-decoration: none;
            display: inline-block;
        }
        .back-button img {
            width: 40px;
            height: auto;
        }
        .header-title {
            margin: 0;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .header-title:hover {
            color: black;
            text-decoration: none;
        }
        .reserva-card {
            border: 2px solid black;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reserva-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fecha {
            font-size: 1rem;
            color: #666;
        }
        .precio {
            font-size: 1.1rem;
            color: #333;
            margin-top: 10px;
        }
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #6c5b7b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .add-button:hover {
            background-color: #574963;
            color: white;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .add-button {
                width: 120px;
                height: 120px;
                font-size: 5rem;
                bottom: 30px;
                right: 30px;
            }
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="Inicio.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Título Principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Mis Reservas</h2>

        <!-- Lista de Reservas -->
        <div class="reserva-card">
            <div class="reserva-title">
                <span>Auditorio</span>
                <span class="fecha">dd/mm/yyyy</span>
            </div>
            <div class="precio">Precio</div>
        </div>

        <div class="reserva-card">
            <div class="reserva-title">
                <span>Pistas atletismo</span>
                <span class="fecha">dd/mm/yyyy</span>
            </div>
            <div class="precio">Precio</div>
        </div>

        <div class="reserva-card">
            <div class="reserva-title">
                <span>Advertencia 3</span>
                <span class="fecha">dd/mm/yyyy</span>
            </div>
            <div class="precio">Precio</div>
        </div>
    </div>

    <!-- Botón Añadir -->
    <a href="crearreserva.html" class="add-button">
        +
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
