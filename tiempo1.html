<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo - Benirrobles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="weather-detail">
    <!-- Barra Superior -->
    <div class="container-fluid header-bar">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="Inicio.html" class="back-button">
                    <img src="Flecha.png" alt="Volver">
                </a>
            </div>
            <div class="col text-center">
                <a href="Inicio.html" class="header-title">Benirrobles</a>
            </div>
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Título -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">El tiempo</h2>

        <!-- Tarjeta del Tiempo Actual -->
        <div class="weather-card">
            <div class="row align-items-center">
                <!-- Información del tiempo -->
                <div class="col-md-8 info">
                    <div class="current-time">Lunes 18:45</div>
                    <div class="current-temp">8°</div>
                    <div class="weather-info">
                        <i class="fas fa-cloud-rain mr-2"></i>
                        Lloviendo
                    </div>
                    <div class="weather-info">Humedad: 27%</div>
                    <div class="weather-info">Sensación térmica: 7°</div>
                </div>
                <!-- Imagen del clima -->
                <div class="col-md-4">
                    <div class="weather-image-container">
                        <img src="tiempo.svg" alt="Imagen del clima" class="weather-image">
                    </div>
                </div>
            </div>
            <!-- Pronóstico por Horas -->
            <div class="hourly-buttons">
                <a href="#" class="hour-item">
                    <div>19</div>
                    <div>8°</div>
                    <i class="fas fa-cloud-rain"></i>
                </a>
                <a href="#" class="hour-item">
                    <div>20</div>
                    <div>6°</div>
                    <i class="fas fa-cloud"></i>
                </a>
                <a href="#" class="hour-item">
                    <div>21</div>
                    <div>5°</div>
                    <i class="fas fa-cloud-rain"></i>
                </a>
                <a href="#" class="hour-item">
                    <div>22</div>
                    <div>5°</div>
                    <i class="fas fa-cloud"></i>
                </a>
            </div>
        </div>

        <!-- Pronóstico por Días -->
        <div class="weather-buttons">
            <a href="tiempo1.html" class="weather-item">
                <div>L</div>
                <div>13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div>M</div>
                <div>14°</div>
                <i class="fas fa-cloud"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div>X</div>
                <div>13°</div>
                <i class="fas fa-cloud-rain"></i>
            </a>
            <a href="tiempo1.html" class="weather-item">
                <div>J</div>
                <div>17°</div>
                <i class="fas fa-sun"></i>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
